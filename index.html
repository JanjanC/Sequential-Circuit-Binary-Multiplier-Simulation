<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="assets/styles/index.css" />
        <link
            rel="stylesheet"
            href="assets/lib/bootstrap/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="assets/lib/font-awesome/css/all.css" />
        <script
            type="text/javascript"
            src="assets/lib/filesaver/FileSaver.js"
        ></script>
        <script
            type="text/javascript"
            src="assets/lib/popper/popper.js"
        ></script>
        <script
            type="text/javascript"
            src="assets/lib/jquery/jquery-3.6.0.js"
        ></script>
        <script
            type="text/javascript"
            src="assets/lib/bootstrap/js/bootstrap.bundle.min.js"
        ></script>
        <script
            type="text/javascript"
            src="assets/scripts/sequential-circuit-binary-multiplier.js"
        ></script>
        <script type="text/javascript" src="assets/scripts/results.js"></script>
        <script
            type="text/javascript"
            src="assets/scripts/validation.js"
        ></script>
        <title>Sequential Circuit Binary Multiplier Simulator</title>
    </head>
    <body>
        <nav class="navbar navbar-expand bg-primary">
            <span class="navbar-brand ml-2"
                >GROUP
                <img
                    class="ml-1"
                    src="assets/images/four-logo.png"
                    alt="group-four-logo"
                />
            </span>
        </nav>
        <div class="shadow container my-0 py-4 px-5">
            <h1
                class="text-center header text-light p-4 mb-4 rounded shadow-sm"
            >
                Sequential Circuit Binary Multiplier Simulator
            </h1>
            <ul class="nav nav-pills mt-3">
                <!-- Option for Decimal -->
                <li class="nav-item">
                    <a
                        class="nav-link active"
                        data-toggle="pill"
                        href="#decimal-form"
                        >Decimal</a
                    >
                </li>
                <!-- Option for Binary -->
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" href="#binary-form"
                        >Binary</a
                    >
                </li>
            </ul>

            <div class="tab-content">
                <!-- Form for Decimal -->
                <div class="tab-pane container active" id="decimal-form">
                    <!-- Radio Button for All -->
                    <div class="form-check-inline mt-3">
                        <input
                            type="radio"
                            id="dec-all"
                            class="form-check-input"
                            name="dec_display"
                            value="all"
                            checked
                        />
                        <label for="all" class="form-check-label">All</label>
                    </div>
                    <!-- Radio Button for Step-by-Step -->
                    <div class="form-check-inline mt-3">
                        <input
                            type="radio"
                            id="dec-step-by-step"
                            class="form-check-input"
                            name="dec_display"
                            value="step-by-step"
                        />
                        <label for="step-by-step" class="form-check-label"
                            >Step-by-Step</label
                        >
                    </div>
                    <!-- First Decimal Number Input -->
                    <div class="form-group mt-3">
                        <label for="dec1">Decimal Input #1</label>
                        <input
                            type="text"
                            class="form-control"
                            id="dec1"
                            pattern="[0-9]+"
                            placeholder="e.g. 123, -456, -1, 0"
                            title="0 - 9 Only"
                        />
                        <div id="dec1_error" class="text-danger"></div>
                    </div>
                    <!-- Second Decimal Number Input -->
                    <div class="form-group mt-3">
                        <label for="dec2">Decimal Input #2</label>
                        <input
                            type="text"
                            class="form-control"
                            id="dec2"
                            pattern="[0-9]+"
                            placeholder="e.g. 123, -456, -1, 0"
                            title="0 - 9 Only"
                        />
                        <div id="dec2_error" class="text-danger"></div>
                    </div>
                    <div class="text-right">
                        <button
                            class="btn btn-primary"
                            onclick="submitDecimal()"
                        >
                            Calculate!
                        </button>
                    </div>
                </div>

                <!-- Form for Binary -->
                <div class="tab-pane container" id="binary-form">
                    <!-- Radio Button for All -->
                    <div class="form-check-inline mt-3">
                        <input
                            type="radio"
                            id="bin-all"
                            class="form-check-input"
                            name="bin_display"
                            value="all"
                            checked
                        />
                        <label for="all" class="form-check-label">All</label>
                    </div>
                    <!-- Radio Button for Step-by-Step -->
                    <div class="form-check-inline mt-3">
                        <input
                            type="radio"
                            id="bin-step-by-step"
                            class="form-check-input"
                            name="bin_display"
                            value="step-by-step"
                        />
                        <label for="step-by-step" class="form-check-label"
                            >Step-by-Step</label
                        >
                    </div>
                    <!-- First Binary Number Input -->
                    <div class="form-group mt-3">
                        <label for="bin1">Signed Binary Input #1</label>
                        <input
                            type="text"
                            class="form-control"
                            id="bin1"
                            pattern="[0-1]+"
                            placeholder="e.g. 001, 1101, 11111, 00"
                            title="0 - 1 Only"
                        />
                        <div id="bin1_error" class="text-danger"></div>
                    </div>
                    <!-- Second Binary Number Input -->
                    <div class="form-group mt-3">
                        <label for="bin2">Signed Binary Input #2</label>
                        <input
                            type="text"
                            class="form-control"
                            id="bin2"
                            pattern="[0-1]+"
                            placeholder="e.g. 001, 1101, 11111, 00"
                            title="0 - 1 Only"
                        />
                        <div id="bin2_error" class="text-danger"></div>
                    </div>
                    <div class="text-right">
                        <button
                            class="btn btn-primary"
                            onclick="submitBinary()"
                        >
                            Calculate!
                        </button>
                    </div>
                </div>
            </div>
            <div id="answer" class="mt-3"></div>
        </div>
    </body>
</html>
