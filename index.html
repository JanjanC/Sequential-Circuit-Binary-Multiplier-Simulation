<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="validation.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="container my-5">
            <h1 class="text-center">
                CSARCH2 Sequential Circuit Binary Multiplier Simulator
            </h1>
            <ul class="nav nav-pills mt-3">
                <!-- Option for Decimal -->
                <li class="nav-item">
                    <a
                        class="nav-link active"
                        data-toggle="pill"
                        href="#decimal-form"
                        >Decimal</a
                    >
                </li>
                <!-- Option for Binary -->
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" href="#binary-form"
                        >Binary</a
                    >
                </li>
            </ul>

            <div class="tab-content">
                <!-- Form for Decimal -->
                <div class="tab-pane container active" id="decimal-form">
                    <!-- Radio Button for All -->
                    <div class="form-check-inline mt-3">
                        <input
                            type="radio"
                            id="dec-all"
                            class="form-check-input"
                            name="dec_display"
                            value="all"
                            checked
                        />
                        <label for="all" class="form-check-label">All</label>
                    </div>
                    <!-- Radio Button for Step-by-Step -->
                    <div class="form-check-inline mt-3">
                        <input
                            type="radio"
                            id="dec-step-by-step"
                            class="form-check-input"
                            name="dec_display"
                            value="step-by-step"
                        />
                        <label for="step-by-step" class="form-check-label"
                            >Step-by-Step</label
                        >
                    </div>
                    <!-- First Decimal Number Input -->
                    <div class="form-group mt-3">
                        <label for="dec1">Decimal Input #1</label>
                        <input
                            type="text"
                            class="form-control"
                            id="dec1"
                            pattern="[0-9]+"
                            title="0 - 9 Only"
                        />
                        <div id="dec1_error" class="text-danger"></div>
                    </div>
                    <!-- Second Decimal Number Input -->
                    <div class="form-group mt-3">
                        <label for="dec2">Decimal Input #2</label>
                        <input
                            type="text"
                            class="form-control"
                            id="dec2"
                            pattern="[0-9]+"
                            title="0 - 9 Only"
                        />
                        <div id="dec2_error" class="text-danger"></div>
                    </div>
                    <button class="btn btn-primary" onclick="submitDecimal()">
                        Calculate!
                    </button>
                </div>

                <!-- Form for Binary -->
                <div class="tab-pane container" id="binary-form">
                    <!-- Radio Button for All -->
                    <div class="form-check-inline mt-3">
                        <input
                            type="radio"
                            id="bin-all"
                            class="form-check-input"
                            name="bin_display"
                            value="all"
                            checked
                        />
                        <label for="all" class="form-check-label">All</label>
                    </div>
                    <!-- Radio Button for Step-by-Step -->
                    <div class="form-check-inline mt-3">
                        <input
                            type="radio"
                            id="bin-step-by-step"
                            class="form-check-input"
                            name="bin_display"
                            value="step-by-step"
                        />
                        <label for="step-by-step" class="form-check-label"
                            >Step-by-Step</label
                        >
                    </div>
                    <!-- First Binary Number Input -->
                    <div class="form-group mt-3">
                        <label for="bin1">Binary Input #1</label>
                        <input
                            type="text"
                            class="form-control"
                            id="bin1"
                            pattern="[0-1]+"
                            title="0 - 1 Only"
                        />
                        <div id="bin1_error" class="text-danger"></div>
                    </div>
                    <!-- Second Binary Number Input -->
                    <div class="form-group mt-3">
                        <label for="bin2">Binary Input #2</label>
                        <input
                            type="text"
                            class="form-control"
                            id="bin2"
                            pattern="[0-1]+"
                            title="0 - 1 Only"
                        />
                        <div id="bin2_error" class="text-danger"></div>
                    </div>
                    <button class="btn btn-primary" onclick="submitBinary()">
                        Calculate!
                    </button>
                </div>
            </div>
            <div id="answer" class="mt-3"></div>
        </div>
    </body>
</html>
